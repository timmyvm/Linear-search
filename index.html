<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linear Search</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="page">
    <div class="panel left">
      <button class="generate-btn" onclick="Generate()">Generate Array</button>

      <label for="searchValue">Search for:</label>
      <input type="text" id="searchValue" placeholder="Enter a number"/>
      
      <button class="search-btn" onclick="Search()" disabled >Search</button>

      <label for="result">Result:</label>
      <p class="result-output">Output</p>
    </div>

    <div class="panel right">
      <h2>Generated Array</h2>
      <div class="array-output" id="arrayOutput"></div>
    </div>
  </div>
</body>
</html>
